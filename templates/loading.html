<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // JavaScript code for redirecting to visualizations.html after the simulation is completed
        function redirectToVisualizations() {
            window.location.href = '/visualizations';
        }

        // Make an AJAX request to start the simulation and handle the response
        function startSimulation() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/process_params', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.redirect_url) {
                            window.location.href = response.redirect_url;
                        }
                    }
                }
            };
            xhr.send();
        }

        // Call the startSimulation function when the page loads
        window.onload = function() {
            startSimulation();
        };
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
